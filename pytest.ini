[pytest]
# Configuração do Pytest para BioFace AI

# Diretórios de busca de testes
testpaths = tests

# Padrões de arquivos de teste
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Opções padrão
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes

# Marcadores customizados
markers =
    unit: Testes unitários
    integration: Testes de integração
    slow: Testes que demoram mais tempo
    camera: Testes que requerem câmera
    database: Testes que requerem banco de dados

# Cobertura (se pytest-cov estiver instalado)
# addopts = --cov=src --cov-report=html --cov-report=term-missing

