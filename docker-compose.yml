# BioFace AI - Docker Compose
#
# Versão otimizada para baixo uso de memória.
# Limita memória a 1GB e remove TensorFlow.
#
# Uso:
#   docker-compose up

services:
  bioface-ai:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bioface-ai
    image: bioface-ai:latest
    
    # Limita uso de memória
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
    
    # Variáveis de ambiente
    environment:
      - CAMERA_INDEX=0
      - CAMERA_WIDTH=640
      - CAMERA_HEIGHT=480
      - FPS_TARGET=30
      - FRAME_SKIP=3
      - LOG_LEVEL=INFO
      - MODE=light
    
    # Volumes
    volumes:
      - ./logs:/app/logs
      - ./models:/app/models
      - ./data:/app/data
    
    # Restart - mudado para 'no' para evitar loop infinito quando câmera não está disponível
    # No Windows, a câmera precisa ser configurada de forma diferente
    restart: no
    
    # Logs
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"


